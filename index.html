<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- Wrapper div for the header of the page (for styling )-->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

    <!-- Card div for styling -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Body of card, where the password will be displayed -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- Footer of the card containing the generate button, with id's to be referenced in other files -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    <!-- Card div ends -->
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
